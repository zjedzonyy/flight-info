<!DOCTYPE html>
<html long="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>
<body>
<h1>FLIGHT-INFO</h1>

<form id="country-form">
    <!-- <label for="country">Podaj kraj:</label>
    <input type="text" id="country" name="country" placeholder="Poland"> -->
    <label for="lamin">Min latitude</label>
    <input type="number" id="lamin" name="lamin" step="0.01" placeholder="49.00">
    <label for="lamax">Max latitude</label>
    <input type="number" id="lamax" name="lamax" step="0.01" placeholder="54.90">
    <label for="longmin">Min longtitude</label>
    <input type="number" id="longmin" name="longmin" step="0.01" placeholder="14.10">
    <label for="longmax">Max longtitude</label>
    <input type="number" id="longmax" name="longmax" step="0.01" placeholder="24.10">
    <button type="submit">Szukaj</button>
</form>
<div id="results">
    <div id="callsign"></div>
    <div id="originCountry"></div>
    <div id="longtitude"></div>
    <div id="latitude"></div>
    <div id="baroAltitude"></div>
    <div id="onGround"></div>
    <div id="velocity"></div>
    <div id="trueTrack"></div>
    <div id="timePosition"></div>
    <div id="lastContact"></div>
</div>

<div id="map"></div>

<div>The OpenSky Network, https://opensky-network.org</div>

</body>
<script src="index.js"></script>
</html>
